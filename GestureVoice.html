<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Features</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="main-heading"> Features</h1>
    </header>
    <div class="container">
        <div class="button-container">
            <i class="fas fa-hand-paper gesture-icon"></i>
            <h2 class="heading"><strong>Gesture</strong></h2>
            <div class="box">
                <button class="custom-button gesture-button" id="addGestureButton">Add Gesture</button>
            </div>
        </div>
        
        <div class="button-container">
            <i class="fas fa-microphone voice-icon"></i>
            <h2 class="heading"><strong>Voice</strong></h2>
            <div class="box">
                <button class="custom-button voice-button" id="addVoiceButton">Add Voice Command</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
